<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=\, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styleLogin.css" />
		<script src="./js/script.js"></script>
		<title>Logowanie</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="bg"></div>
		<div class="bg bg2"></div>
		<div class="bg bg3"></div>
		<div class="main">
			<input type="checkbox" id="change-panel" aria-hidden="true" />

			<div class="signup">
				<form>
					<label for="change-panel" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Login" required="" />
					<input type="email" name="email" placeholder="Email" required="" />
					<input
						type="password"
						name="pswd"
						placeholder="Password"
						required=""
					/>
					<button>Sign up</button>

					<button><a href="./homePage.html"> Back </a></button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="change-panel" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" />
					<input
						type="password"
						name="pswd"
						placeholder="Password"
						required=""
					/>
					<button>Login</button>
				</form>
			</div>
		</div>
	</body>
</html>
